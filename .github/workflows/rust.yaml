name: Tests and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build from (leave empty for latest)'
        required: false
        type: string

env:
  CRATE_NAME: sysmon_cli
  GITHUB_TOKEN: ${{ github.token }}
  RUST_BACKTRACE: 1

jobs:
  test:
    name: ${{ matrix.os_name }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os_name: Linux-x86_64
            os: ubuntu-20.04
            target: x86_64-unknown-linux-musl
            bin: sysmon_cli
          - os_name: Linux-aarch64
            os: ubuntu-20.04
            target: aarch64-unknown-linux-musl
            bin: sysmon_cli
          - os_name: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: sysmon_cli.exe
          - os_name: Windows-aarch64
            os: windows-latest
            target: aarch64-pc-windows-msvc
            bin: sysmon_cli.exe
          - os_name: macOS-x86_64
            os: macOS-latest
            target: x86_64-apple-darwin
            bin: sysmon_cli
          - os_name: macOS-aarch64
            os: macOS-latest
            target: aarch64-apple-darwin
            bin: sysmon_cli
    env:
      SKIP_TESTS_OS_NAMES: Windows-aarch64 macOS-aarch64
    steps:
      - name: Determine tag to build
        id: determine_tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.tag }}" ]]; then
            echo "Building from specified tag: ${{ github.event.inputs.tag }}"
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            LATEST_TAG=$(git describe --tags --abbrev=0)
            echo "Building from latest tag: $LATEST_TAG"
            echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          else
            echo "Building from current tag: ${{ github.ref_name }}"
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ steps.determine_tag.outputs.tag }}
          submodules: true  # Added to handle your submodules

      - name: Cache cargo & target directories
        uses: Swatinem/rust-cache@v2

      - name: Configure Git
        run: |
          git config --global user.email "whiterabbit@protonmail.com"
          git config --global user.name "whit3rabbit"

      - name: Install musl-tools on Linux
        run: sudo apt-get update --yes && sudo apt-get install --yes musl-tools
        if: contains(matrix.target, 'musl')

      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: "build"
          target: ${{ matrix.target }}
          toolchain: stable
          args: "--release"
          strip: true

      - name: Run tests
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: "test"
          target: ${{ matrix.target }}
          toolchain: stable
          args: "--release"
        if: ${{ !contains(env.SKIP_TESTS_OS_NAMES, matrix.os_name) }}

      - name: Package as archive
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a ../../../sysmon_cli-${{ matrix.os_name }}.zip ${{ matrix.bin }}
          else
            tar czvf ../../../sysmon_cli-${{ matrix.os_name }}.tar.gz ${{ matrix.bin }}
          fi
          cd -
        if: |
          github.ref_name == 'refs/tags/test-release' || startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

      - name: Publish release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sysmon_cli-${{ matrix.os_name }}
          path: "sysmon_cli-${{ matrix.os_name }}.*"
        if: github.ref == 'refs/tags/test-release' || github.event_name == 'workflow_dispatch'

      - name: Generate SHA-256
        run: shasum -a 256 sysmon_cli-${{ matrix.os_name }}.*
        if: |
          matrix.os == 'macOS-latest' &&
          ( startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/tags/test-release' || github.event_name == 'workflow_dispatch' )

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: "sysmon_cli-${{ matrix.os_name }}.*"
          tag_name: ${{ steps.determine_tag.outputs.tag }}
        if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'